<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello</title>
	</head>
	<body>
		<!-- name es el nombre de la variable que vamos a insertar desde Java -->
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Hours</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${courses}">
					<th><span th:text="${course.name}">Name</span></th>
					<th><span th:text="${course.description}">Name</span></th>
					<th><span th:text="${course.price}">Name</span></th>
					<th><span th:text="${course.hours}">Name</span></th>
				</tr>
			</tbody>
		</table>
		
		<form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
			<p>Name: <input type="text" th:field="*{name}"/></p>
			<p>Description: <input type="text" th:field="*{description}"/></p>
			<p>Price: <input type="text" th:field="*{price}"/></p>
			<p>Hours: <input type="text" th:field="*{hours}"/></p>
			<p><input type="submit" value="Submit"/></p>
		</form>
	</body>
</html>
